services:
  server:
    container_name: freestylelibre-server-agent
    build:
      context: .
      target: dev
    ports:
      - 3036:3036
    depends_on:
      db:
        condition: service_healthy
    networks:
      - localnet
    environment:
      - SOURCE_COMMIT=${SOURCE_COMMIT}
    volumes:
      - ./:/src

  db:
    container_name: libre-bot-dev-db
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_USER=medsenger
      - POSTGRES_DB=freestylelibre-medsenger-bot
      - POSTGRES_PASSWORD=blablabla
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "medsenger", "-d", "freestylelibre-medsenger-bot" ]
      interval: 1s
      timeout: 5s
      retries: 5
    networks:
      - localnet
    hostname: db

volumes:
  db-data:
    name: "freestylelibre-db-data"

networks:
  localnet:
    driver: bridge
