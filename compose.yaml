services:
  server:
    container_name: libre-bot-server
    image: libre-bot
    build:
      context: .
      target: final
    command: server
    ports:
      - 9999:9990
    depends_on:
      db:
        condition: service_healthy
    networks:
      - localnet
  worker:
    container_name: libre-bot-worker
    image: libre-bot
    build:
      context: .
      target: final
    command: fetch_task
    depends_on:
      db:
        condition: service_healthy
    networks:
      - localnet
  db:
    container_name: libre-bot-dev-db
    image: postgres
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=medsenger
      - POSTGRES_DB=freestylelibre-medsenger-bot
      - POSTGRES_PASSWORD=blablabla
    ports:
      - 5432:5432
      - 9990:9990
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-U", "medsenger", "-d", "freestylelibre-medsenger-bot" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - localnet
    hostname: db

volumes:
  db-data:

networks:
  localnet:
    driver: bridge
